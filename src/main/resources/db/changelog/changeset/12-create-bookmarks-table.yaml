databaseChangeLog:
  - changeSet:
      id: create-bookmarks-table
      author: Vadym P
      changes:
        - createTable:
            tableName: bookmarks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: tour_id
                  type: BIGINT
              - column:
                  name: added_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: VARCHAR(255)
