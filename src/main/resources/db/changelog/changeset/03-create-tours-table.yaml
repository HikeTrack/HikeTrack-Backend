databaseChangeLog:
  - changeSet:
      id: create-tours-table
      author: Vadym P
      changes:
        - createTable:
            tableName: tours
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: length
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: INT
              - column:
                  name: saved_to_bookmarks
                  type: INT
              - column:
                  name: difficulty
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: main_photo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false
