databaseChangeLog:
  - changeSet:
      id: create-rating-table
      author: Vadym P
      changes:
        - createTable:
            tableName: ratings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rating
                  type: integer
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tour_id
                  type: BIGINT
                  constraints:
                    nullable: false
