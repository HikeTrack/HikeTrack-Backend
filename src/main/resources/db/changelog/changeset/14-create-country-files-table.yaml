databaseChangeLog:
  - changeSet:
      id: create-country-files-table
      author: Vadym P
      changes:
        - createTable:
            tableName: country_files
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: file_url
                  type: VARCHAR(255)
