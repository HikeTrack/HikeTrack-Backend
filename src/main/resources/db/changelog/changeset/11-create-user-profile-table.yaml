databaseChangeLog:
  - changeSet:
      id: create-user-profile-table
      author: Vadym P
      changes:
        - createTable:
            tableName: user_profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: country_id
                  type: BIGINT
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: registration_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: user_photo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
