databaseChangeLog:
  - changeSet:
      id: create-tour-details-table
      author: Vadym P
      changes:
        - createTable:
            tableName: tour_details
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: elevation_gain
                  type: INT
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: route_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: "Point_to_Point"
              - column:
                  name: duration
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValue: 0
              - column:
                  name: map
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: activity
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: "Hiking"
              - column:
                  name: tour_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false
